<div class="card" *ngFor="let item of model">
  <div class="card-body">
    <h5 class="card-title">{{ item.Title }}</h5>
    <div [innerHTML]="item.Description"></div>
    <p>{{ item.PubDate | amDateFormat: 'YYYY-MM-DD HH:mm' }}</p>
    <p>{{ item.Category }}</p>
    <a href="{{ item.Link }}" target="_blank">{{ item.Link }}</a>
    <p>{{ source }}</p>
  </div>
</div>
